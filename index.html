<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>
<!-- google link https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png -->
<body>
    <header>
        <div class="navbar" id="navbar">

                <ul>

            <div class="search">

        <button class="LR">I'm Feeling Lucky</button>
        </div>
    </form>
    <div class="offer" id="offer">
        <p>Google offered in : <span style="color:blue"> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p>
    </div>
    <footer></footer>

    </footer>
