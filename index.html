<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google</title>

    <link rel="stylesheet" href="reset.css">
</head>
<!-- google link https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png -->
<body>

        <div class="navbar" id="navbar">
            <nav>
                <ul>
                    <li id="nav_link">Gmail</li>
                    <li id="nav_link">Images</li>
                    <div class="imgg">

                </div>

        </div>

            </div>
